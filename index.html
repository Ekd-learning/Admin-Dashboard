<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="dashboard">
        <div class="nav">
          <div class="button">
            <img src="./images/dashboard.png" width="32px" height="32px" />
            <a href="#">Dashboard</a>
          </div>
        </div>
        <div class="main">
          <div class="search-container">
            <img src="./images/loupe.png" width="25px" height="25px" />
            <input type="text" class="searchbar" name="search" />
          </div>
          <div class="user-container">
            <img src="./images/bell.png" width="25px" height="25px" />
            <img src="./images/user.png" width="25px" height="25px" />
            <span>User Name</span>
          </div>
        </div>
      </div>
      <!-- dashboard, search, notifications, etc -->
      <div class="nav">
        <div class="button">
          <img src="./images/home.png" width="32px" height="32px" />
          <a href="#">Home</a>
        </div>
        <div class="button">
          <img src="./images/profile.png" width="32px" height="32px" />
          <a href="#">Profile</a>
        </div>
        <div class="button">
          <img src="./images/message.png" width="32px" height="32px" />
          <a href="#">Messages</a>
        </div>
        <div class="button">
          <img src="./images/history.png" width="32px" height="32px" />
          <a href="#">History</a>
        </div>
        <div class="button">
          <img src="./images/list.png" width="32px" height="32px" />
          <a href="#">Tasks</a>
        </div>
        <div class="button">
          <img src="./images/team.png" width="32px" height="32px" />
          <a href="#">Communities</a>
        </div>
        <br /><br /><br />
        <div class="button">
          <img src="./images/settings.png" width="32px" height="32px" />
          <a href="#">Settings</a>
        </div>
        <div class="button">
          <img src="./images/customer-service.png" width="32px" height="32px" />
          <a href="#">Support</a>
        </div>
        <div class="button">
          <img src="./images/insurance.png" width="32" height="32" />
          <a href="#">Privacy</a>
        </div>
      </div>
      <!-- home profile messages history etc -->
      <div class="profile-header"></div>
      <!-- new upload share -->
      <div class="profile-page"></div>
      <!-- your projects & announcements -->
    </div>
  </body>
</html>
